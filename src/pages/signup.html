<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Sign Up</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<body>
    <!-- Design Section -->
    <section>
        <div class="row w-100">
            <div class="col-sm col-lg-5 col-sm-12">
                <img class="login-image img-fluid" src="../resources/images/login.png"/>
            </div>
            <div class="col-sm col-lg-6 col-sm-12">
                <div class="section start-section">
                    <div class="section-heading">
                        <h1 class="font-bold">Welcome to ReKonnect</h1>
                        <h5 class="text-color-light font-normal">We help you kickstart/restart your career</h5>
                    </div>
                    <form class="section-form-content">
                        <div class="form-row form-group">
                            <div class="col">
                              <input type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Last name">
                            </div>
                          </div>
                        <div class="form-group">
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Phone">
                          </div>
                        <div class="form-group">
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="colFormLabelLg" placeholder="Confirm Password">
                          </div>
                        <button type="submit" class="btn btn-primary btn-lg mt-24 w-100">Submit</button>
                      </form>
                      <div class="section-footer">
                        <div class="title text-center">
                            <span>OR</span>
                        </div>
                        <div class="row mt-16">
                            <div class="col-sm col-md-4 col-sm-12">
                                <div class="border-outline-box">
                                    <img class="img-fluid" src="../resources/images/google.png"/>
                                </div>
                            </div>
                            <div class="col-sm col-md-4 col-sm-12">
                                <div class="border-outline-box">
                                    <img class="img-fluid" src="../resources/images/facebook.png"/>
                                </div>
                            </div>
                            <div class="col-sm col-md-4 col-sm-12">
                                <div class="border-outline-box">
                                    <img class="img-fluid" src="../resources/images/linkedin.png"/>
                                </div>
                            </div>
                        </div>
                        <div class="mt-30 w-100 text-center mt-16">
                            <h6 class="text-color-light">Already Registered? <a class="text-primary">Sign In</a> </h6>
                        </div>
                      </div>
                </div>
            </div>
            
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
