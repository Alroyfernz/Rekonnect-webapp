<table class="table">
  <thead>
    <tr>
      <th scope="col">Job Title</th>
      <th scope="col">Job Category</th>
      <th scope="col">Job Type</th>
      <th scope="col">City</th>
      <th scope="col">Vacancy</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let job of jobData">
      <td>{{ job?.job_title }}</td>
      <td>{{ job?.job_category }}</td>
      <td>{{ job?.job_type }}</td>
      <td>{{ job?.city }}</td>
      <td>{{ job?.post_vacancies }}</td>
      <td>
        <button class="btn btn-primary btn-sm mr-2" (click)="viewJob(job)">
          View Job Post
        </button>
      </td>
    </tr>
  </tbody>
</table>
