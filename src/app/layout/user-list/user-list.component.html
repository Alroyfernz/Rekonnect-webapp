<div class="switch-button switch-button-lg">
  <input type="checkbox" name="item3" id="item3" (change)="changeUserRoleSwitch($event)" checked />
  <span><label for="item3"></label></span>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let candidate of userData">
      <td>{{candidate?.user_details.first_name}}</td>
      <td>{{candidate?.user_details.last_name}}</td>
      <td>{{candidate?.user_details.email}}</td>
      <td>{{candidate?.user_details.phone}}</td>
    </tr>
  </tbody>
</table>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
  <p style="color: white">Please Wait. </p>
</ngx-spinner>
